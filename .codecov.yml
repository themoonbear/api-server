codecov:
  notify:
    require_ci_to_pass: yes
  token: df7cff97-4fcd-4e7b-895c-20f66fd5eddc
  
coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no