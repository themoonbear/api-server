version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: pwd && go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic
      - run: bash <(curl -s https://codecov.io/bash) -t df7cff97-4fcd-4e7b-895c-20f66fd5eddc
workflows:
  version: 2
  build:
    jobs:
      - build